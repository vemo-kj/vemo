services:
    vemo:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '5050:5050'
        env_file:
            - .env
        volumes:
            - ./src:/usr/src/app/src
        networks:
            - vemo-network
        extra_hosts:
            - "host.docker.internal:host-gateway"
        dns:
            - 8.8.8.8
            - 8.8.4.4

networks:
    vemo-network:
        driver: bridge
